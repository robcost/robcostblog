# Hugo configuration file
title: robcost.com

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/robcost"
      params:
        icon: github
    - name: Twitter
      weight: 3
      url: "https://twitter.com/robcost"
      params:
        icon: x-twitter
    - name: LinkedIn
      weight: 4
      url: "https://www.linkedin.com/in/robcost/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.jpg
      link: /
      width: 40
      height: 20
      
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

baseURL: https://robcost.com/
copyright: Â© 2025 Rob Costello.
